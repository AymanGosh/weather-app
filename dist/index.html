<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wonders Bucket List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    
    <div class="barClass">
        <input type="text" id="inp" placeholder="&nbsp;">
        <button class="searchBtn Btns">Search</button>
    </div>  

    <div class="weather-wrapper"></div>
           

        <script id="cities-template" type="text/x-handlebars-template">
         
            {{#each cities}}
                <div class="weather-card">
                    <div class="btnsDiv">
                        <button class="saveBtn Btns">Save</button>
                        <button class="removeBtn Btns">Remove</button>
                    </div>
                    <img class="image" src="{{conditionPic}}" alt="No Relevant Photo Found" width="100" height="100">
                    <h1>{{temperature}} CÂº</h1>
                    <h3>{{condition}}</h3>
                    <p>{{name}}</p>
                </div>
              {{/each}}
          </script>
 

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</body>

</html>
